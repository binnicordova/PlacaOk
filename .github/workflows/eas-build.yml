name: EAS Build App

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    # environment: ENV
    env:
      EAS_OWNER: ${{ secrets.EAS_OWNER }}
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
      EXPO_PUBLIC_SOCKET_SERVER_URL: ${{ secrets.EXPO_PUBLIC_SOCKET_SERVER_URL }}
      ANDROID_PACKAGE: ${{ secrets.ANDROID_PACKAGE }}
      APP_NAME: ${{ secrets.APP_NAME }}
      APP_SCHEME: ${{ secrets.APP_SCHEME }}
      APP_SLUG: ${{ secrets.APP_SLUG }}
      APP_VERSION_CODE: ${{ secrets.APP_VERSION_CODE }}
      APP_VERSION_NAME: ${{ secrets.APP_VERSION_NAME }}
      EXPO_OWNER: ${{ secrets.EXPO_OWNER }}
      EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}
      IOS_BUNDLE_IDENTIFIER: ${{ secrets.IOS_BUNDLE_IDENTIFIER }}
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4

      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: pnpm

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: üöÄ Build app
        run: eas build --platform android --non-interactive